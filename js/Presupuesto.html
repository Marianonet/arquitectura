    <main>
        <h2 class="subtitulo">Pedí tu presupuesto</h2>
        <form action="" method="get" class="formulario">
            <label for="nombre">Tu Nombre</label> <br>
            <input type="text" maxlength="50" minlength="10" name="nombre"> <br>
            <label for="apellido">Tu Apellido</label> <br>
            <input type="text" maxlength="50" minlength="10" name="apellido" id=""> <br>
            <label for="telefono">Dejá tu teléfono</label> <br>
            <input type="number" maxlength="13" minlength="11" name="telefono" id=""> <br>
            <label for="mail">Tu E-Mail</label> <br>
            <input type="email" name="E-Mail" id=""> <br>
            <label for="consulta">Consulta sobre lo que queres presupuestar</label> <br>
            <textarea name="consulta" id=""></textarea> <br>
            <input type="submit" value="Enviar Consulta" id=""> <br>
        </form>
            <h2 class="subtitulo">Contanos de donde sos</h2>
            <div class="contame">
            <h3>-Seleccioná tu país de orígen:</h3> <br>
        <select name="Pais" id="" class="de-donde-sos">
            <option value="Arg">Argentina</option>
            <option value="Uru">Uruguay</option>
            <option value="Par">Paraguay</option>
            <option value="Chi">Chile</option>
            <option value="Bra">Brasil</option>
        </select> <br>
       <h3>-Seleccioná tu Provincia(Sólo si sos de Argentina):</h3> <br>
    <select name="Provincia" id="" class="de-donde-sos">
         <option value="">Selecioná una opción</option> <br>
         <option value="buenos-aires">Buenos Aires</option>
         <option value="cordoba">Córdoba</option>
         <option value="santafe">Santa Fe</option>
         <option value="mendoza">Mendoza</option>
         <option value="entre-rios">Entre Rios</option>
         <option value="corrientes">Corrientes</option>
         <option value="misiones">Misiones</option>
         <option value="chaco">Chaco</option>
         <option value="santiago">Santiago del Estero</option>
         <option value="tierra-del-fuego">Tierra del Fuego</option>
         <option value="la-pampa">La Pampa</option>
         <option value="san-luis">San Luis</option>
         <option value="catamarca">Catamarca</option>
         <option value="santa-cruz">Santa Cruz</option>
         <option value="tucuman">Tucuman</option>
         <option value="salta">Salta</option>
         <option value="jujuy">Jujuy</option>
         <option value="rio-negro">Rio Negro</option>
         <option value="neuquen">Neuquen</option>
         <option value="chubut">Chubut</option>
         <option value="formosa">Formosa</option>
         <option value="larioja">La Rioja</option>
    </select> <br>
         <label for="cuidad"><h3>-Escribí tu ciudad:</h3></label> <br>
         <input type="text" name="ciudad" id=""><br>
    <input type="submit" name="Enviar Datos" id=""> <br>
